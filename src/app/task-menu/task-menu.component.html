<div class="filters">
    <div class="filter-container">
        <div class="filter-name">Completion</div>
        <a (click)="setCompletionFilter('all')" [ngClass]="{'active': isSelectedCompletion('all')}">All</a>
        <a (click)="setCompletionFilter('completed')" [ngClass]="{'active': isSelectedCompletion('completed')}">Completed</a>
        <a (click)="setCompletionFilter('active')" [ngClass]="{'active': isSelectedCompletion('active')}">Active</a>
    </div>
    <div class="filter-container">
        <div class="filter-name">Order by Date</div>
        <a (click)="setOrderByDateFilter('default')" [ngClass]="{'active': isSelecetedOrder('default')}">Default</a>
        <a (click)="setOrderByDateFilter('asc')" [ngClass]="{'active': isSelecetedOrder('asc')}">Ascending</a>
        <a (click)="setOrderByDateFilter('desc')" [ngClass]="{'active': isSelecetedOrder('desc')}">Descending</a>
    </div>
    <div class="reset-button-container">
        <button class="reset-button" (click)="resetFilters()">Reset Filters</button>
    </div>
</div>
<div class="search-and-new-task-container">
    <div class="search-container">
        <label for="search">Search:</label>
        <input type="text" class="search-bar" (input)="inputSearch(search.value)" #search [ngModel]="filter().search">
    </div>
    <div class="new-task-container">
        <button class="new-task" (click)="newTask()">
            New Task
        </button>
    </div>
</div>
